<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<table border="1" class="table">
		<tr>
			<td>번호</td>
			<td>지번</td>
			<td>도로번</td>		
			<td>이름</td>		
			<td>공휴일</td>		
			<td>전화번호</td>		
			<td>월</td>		
			<td>화</td>		
			<td>수</td>		
			<td>목</td>		
			<td>금</td>		
			<td>토</td>		
			<td>일</td>		
		</tr>
		<tr th:each="pha : ${list}">
			<td th:text="${pha.id}"></td>
			<td th:text="${pha.jibunAddress}"></td>
			<td th:text="${pha.roadAddress}"></td>
			<td th:text="${pha.name}"></td>
			<td th:text="${pha.pubDay}"></td>
			<td th:text="${pha.tel}"></td>
			<td th:text="${pha.mon}"></td>
			<td th:text="${pha.tue}"></td>
			<td th:text="${pha.wed}"></td>
			<td th:text="${pha.thu}"></td>
			<td th:text="${pha.fri}"></td>
			<td th:text="${pha.sat}"></td>
			<td th:text="${pha.sun}"></td>
		</tr>
	</table>
	<hr>
	<th:block th:each="pageNumber : ${#numbers.sequence(1, 10)}">
		<span th:text="${pageNumber}"></span>
	</th:block>
	<br><hr>
	<th:block th:each="pageNumber : ${#numbers.sequence(page, page+9)}">
		<a th:href="@{/html/night/(page=${pageNumber})}" th:text="${pageNumber}"></a>
	</th:block>
	<br><hr>
	<th:block th:each="pageNumber : ${#numbers.sequence(1, 10)}">
		<a th:href="@{/html/night/(page=${pageNumber})}" th:text="${pageNumber}"></a>
	</th:block>


</body>
</html>
